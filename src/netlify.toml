# Netlify Configuration for NibbleIQ
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  # Build command for Vite
  command = "npm run build"
  
  # Output directory for Vite
  publish = "dist"
  
  # Functions directory (if needed in future)
  functions = "netlify/functions"

[build.environment]
  # Node version
  NODE_VERSION = "18"

# Pre-render settings for better SEO
[[plugins]]
  package = "@netlify/plugin-sitemap"
  
  [plugins.inputs]
    buildDir = "dist"
    # Ensure important pages are in sitemap
    exclude = ["/admin", "/admin/*"]