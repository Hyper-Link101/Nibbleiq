backend:
  name: git-gateway
  branch: main

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

# Site URL for previews
site_url: https://nibbleiq.netlify.app
display_url: https://nibbleiq.netlify.app

# Editorial workflow for draft/review/publish
publish_mode: editorial_workflow

collections:
  # Blog Posts Collection
  - name: "blog"
    label: "Blog Posts"
    label_singular: "Blog Post"
    folder: "content/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    summary: "{{title}} - {{date | date('YYYY-MM-DD')}}"
    sortable_fields: ['date', 'title', 'author']
    view_filters:
      - label: Published
        field: published
        pattern: true
      - label: Drafts
        field: published
        pattern: false
    view_groups:
      - label: Year
        field: date
        pattern: \d{4}
      - label: Category
        field: category
    fields:
      - { label: "Title", name: "title", widget: "string", hint: "The headline for your blog post" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Author", name: "author", widget: "string", default: "NibbleIQ Team" }
      - { label: "Category", name: "category", widget: "select", options: ["Cost Control", "Operations", "Labor Management", "Technology", "Industry Insights", "Best Practices"], default: "Industry Insights" }
      - { label: "Description", name: "description", widget: "text", hint: "A brief summary for SEO and previews (150-160 characters recommended)" }
      - { label: "Featured Image", name: "image", widget: "image", required: false, hint: "Recommended size: 1200x630px" }
      - { label: "Tags", name: "tags", widget: "list", required: false, hint: "Comma-separated tags for categorization" }
      - { label: "Read Time", name: "readTime", widget: "string", required: false, default: "5 min read" }
      - { label: "Published", name: "published", widget: "boolean", default: false }
      - { label: "Body", name: "body", widget: "markdown" }
      - label: "SEO Settings"
        name: "seo"
        widget: "object"
        collapsed: true
        fields:
          - { label: "Meta Title", name: "metaTitle", widget: "string", required: false, hint: "Override the default title for search engines" }
          - { label: "Meta Description", name: "metaDescription", widget: "text", required: false, hint: "Custom description for search results" }
          - { label: "Keywords", name: "keywords", widget: "string", required: false, hint: "Comma-separated keywords" }

  # Articles Collection (Industry News & Educational Content)
  - name: "articles"
    label: "Articles"
    label_singular: "Article"
    folder: "content/articles"
    create: true
    slug: "{{slug}}"
    summary: "{{title}} - {{category}}"
    sortable_fields: ['date', 'title', 'category']
    view_filters:
      - label: Published
        field: published
        pattern: true
      - label: Drafts
        field: published
        pattern: false
    view_groups:
      - label: Category
        field: category
      - label: Type
        field: articleType
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Slug", name: "slug", widget: "string", hint: "URL-friendly version (auto-generated from title if left empty)" }
      - { label: "Article Type", name: "articleType", widget: "select", options: ["News", "Tutorial", "Case Study", "Opinion", "Research"], default: "News" }
      - { label: "Category", name: "category", widget: "select", options: ["Restaurant Tech", "Industry Trends", "AI & Automation", "Cost Management", "Workforce", "Sustainability", "Food Safety"], default: "Industry Trends" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Author", name: "author", widget: "string", default: "NibbleIQ Team" }
      - { label: "Excerpt", name: "excerpt", widget: "text", hint: "Brief summary for article listings" }
      - { label: "Featured Image", name: "featuredImage", widget: "image", required: false }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Read Time", name: "readTime", widget: "string", default: "5 min read" }
      - { label: "Published", name: "published", widget: "boolean", default: false }
      - { label: "Featured", name: "featured", widget: "boolean", default: false, hint: "Show this article in featured sections" }
      - { label: "Body", name: "body", widget: "markdown" }
      - label: "SEO Settings"
        name: "seo"
        widget: "object"
        collapsed: true
        fields:
          - { label: "Meta Title", name: "metaTitle", widget: "string", required: false }
          - { label: "Meta Description", name: "metaDescription", widget: "text", required: false }
          - { label: "Keywords", name: "keywords", widget: "string", required: false }

  # Podcast Collection
  - name: "podcast"
    label: "Podcasts"
    folder: "content/podcasts"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Episode Number", name: "episode", widget: "number", required: false }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Audio URL", name: "audioUrl", widget: "string" }
      - { label: "Duration", name: "duration", widget: "string", required: false }
      - { label: "Guest", name: "guest", widget: "string", required: false }
      - { label: "Cover Image", name: "image", widget: "image", required: false }
      - { label: "Show Notes", name: "body", widget: "markdown" }

  # Resources Collection
  - name: "resources"
    label: "Resources"
    folder: "content/resources"
    create: true
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Category", name: "category", widget: "select", options: ["Guide", "Template", "Tool", "Case Study", "Whitepaper"] }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "text" }
      - { label: "Thumbnail", name: "image", widget: "image", required: false }
      - { label: "Download URL", name: "downloadUrl", widget: "string", required: false }
      - { label: "External Link", name: "externalUrl", widget: "string", required: false }
      - { label: "Tags", name: "tags", widget: "list", required: false }
      - { label: "Content", name: "body", widget: "markdown" }
