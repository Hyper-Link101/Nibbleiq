<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="noindex" />
  <title>NibbleIQ CMS - Content Management</title>
  <style>
    /* Custom styling for the CMS interface */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
    }

    /* Custom branding */
    [class*="AppHeader"] {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%) !important;
    }

    /* Accent color override */
    [class*="ToolbarButton"]:hover,
    [class*="button"]:hover {
      background-color: #f97316 !important;
    }

    /* Loading screen styling */
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #fffbeb 0%, #fff7ed 50%, #fef3c7 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .loading-logo {
      width: 120px;
      height: auto;
      margin-bottom: 24px;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #fed7aa;
      border-top-color: #f97316;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      color: #64748b;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Loading state shown while CMS initializes -->
  <div id="loading" class="loading-container">
    <div class="loading-spinner"></div>
    <p class="loading-text">Loading NibbleIQ CMS...</p>
  </div>

  <!-- Decap CMS (formerly Netlify CMS) -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <script>
    // Hide loading screen once CMS is ready
    window.addEventListener('load', function() {
      setTimeout(function() {
        var loading = document.getElementById('loading');
        if (loading) {
          loading.style.display = 'none';
        }
      }, 1000);
    });

    // Register custom preview styles
    CMS.registerPreviewStyle('/admin/preview.css');
  </script>
</body>
</html>
